<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timer</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 
  <style>
    body {
      background-color: orange;
    }
    body, input, button {
      font-family: 'IBM Plex Mono';
      font-size: 30px;
    }
    button {
      background: none;
      border: 1px solid red;
      border-radius: 1em;
      padding: 0.2em 1em;
    }
    label {
      padding-right: 1em;
    }
    input {
      width: 3em;
      text-align: center;
    }
    input {
      border: none;
      border-bottom: 2px dotted red;
      background: none;
    }
    section[role='main'] {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    section[role='main'] > * {
      flex-basis: content;
    }
    #counter {
      font-size: 4em;
    }
    .hidden {
      display: none;
    }
    .editor {
      background: yellow;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 2em;
    }
  </style>
</head>
<body>
  <section role='main'>
    <span id='message'>The session will start in </span>
    <span id='counter'></span>  
  </section>
  <aside id="editor" class="editor hidden">
    <div>
      <label for="start-hour">Start Hour</label>
      <input id="start-hour" type="number" value="12" min="0" max="24"/>
    </div>
    <div>
      <label for="start-minute">Start Minute</label>
      <input id="start-minute" type="number" value="0" min="0" max="59" step="15"/>
    </div>
    <button class='close'>Done</button>
  </aside>
</body>
<script>
  (function () {
    var counterEl = document.getElementById('counter');
    var editEl = document.querySelector('.editor');

    var startHourEl = document.getElementById('start-hour');
    var startMinuteEl = document.getElementById('start-minute');
    var startTime = null;

    function setStartTime() {
      var h = startHourEl.value;
      var m = startMinuteEl.value;
      var date = new Date();
      date.setHours(h);
      date.setMinutes(m);
      date.setSeconds(0);
      console.dir(date);
      startTime = date.getTime();
    }

    function getCount() {
      var currentTime = Date.now();
      var started = currentTime > startTime;
      var time = new Date((startTime - currentTime) * (started ? -1 : 1));
      return {
        started: currentTime > startTime,
        hr: time.getUTCHours(),
        mn: time.getUTCMinutes(),
        se: time.getUTCSeconds(),
      }
    }

    function padDigit(num) {
      return num.toString().padStart(2, '0');
    }

    function setTime() {
      var count = getCount();
      counterEl.innerText = padDigit(count.hr) + ':';
      counterEl.innerText += padDigit(count.mn) + ':';
      counterEl.innerText += padDigit(count.se);
    }

    function toggleEdit() {
      editEl.classList.toggle('hidden');
    }

    startHourEl.addEventListener('change', setStartTime);
    startMinuteEl.addEventListener('change', setStartTime);
    counterEl.addEventListener('click', toggleEdit);
    editEl.querySelector('.close').addEventListener('click', toggleEdit);

    setStartTime();
    setInterval(function () {
      setTime();
    }, 100);
  })();
</script>
</html>
